<!doctype html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="TodoCtrl as todoCtrl">

            <table class="todo-table table table-bordered">
                <thead>
                <tr>
                    <th class="todo-table__number text-center">
                        <span>â„–</span>
                    </th>
                    <th class="todo-table__status text-center"
                        ng-click="type = 'status'; reverse = !reverse">
                        <span>Status</span>
                        <span class="sortorder" ng-if="type === 'status'" ng-class="{reverse: reverse}"></span>
                    </th>

                    <th class="todo-table__task text-center">
                        <span>Task</span>
                    </th>
                    <th class="todo-table__deadline text-center"
                        ng-click="type = 'deadline'; reverse = !reverse">
                        <span>Deadline</span>
                        <span class="sortorder" ng-if="type === 'deadline'" ng-class="{reverse: reverse}"></span>
                    </th>
                    <th class="todo-table__action text-center">
                        <span>Action</span>
                    </th>
                </tr>
                </thead>

                <tbody>
                <tr class="text-center"
                    ng-repeat="task in todoCtrl.list | orderBy:type:reverse"
                    ng-class="{success: task.status}">
                    <td>
                        <span>{{$index + 1}}</span>
                    </td>
                    <td>
                        <input type="checkbox" ng-model="task.status">
                    </td>
                    <td class="text-left">
                        <span>{{task.task}}</span>
                    </td>
                    <td>
                        <span>{{task.deadline | date: "dd.MM.yyyy"}}</span>
                        <!--<span>{{task.deadline | date: "dd.MM.yyyy HH:mm:ss"}}</span>-->
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" ng-click="todoCtrl.deleteTask($index)">
                            <span>Delete</span>
                        </button>
                    </td>
                </tr>
                <tr class="text-center">
                    <td></td>
                    <td class="vertical-align-middle">
                        <input type="checkbox" disabled="disabled">
                    </td>
                    <td>
                        <textarea
                                ng-model="todoCtrl.newTask.title"
                                class="todo-table__textarea form-control">
                        </textarea>
                    </td>
                    <td class="vertical-align-middle">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <p class="input-group">
                                    <input type="text"
                                           class="form-control"
                                           uib-datepicker-popup
                                           ng-model="todoCtrl.newTask.dt"
                                           is-open="todoCtrl.popup.opened"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="todoCtrl.open()">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </td>
                    <td class="vertical-align-middle">
                        <button class="btn btn-primary btn-sm"
                                ng-click="todoCtrl.addTask(todoCtrl.newTask)">
                            <span>Add</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="js/app.js"></script>
<script src="js/todo-list/todoList.controller.js"></script>


</body>
</html>
