<!doctype html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="TodoCtrl as todoCtrl">

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="text-center"> â„–</th>
                    <th class="text-center" ng-click="type = 'status'; reverse = !reverse">Status
                        <span class="sortorder" ng-if="type === 'status'" ng-class="{reverse: reverse}"></span>
                    </th>

                    <th class="text-center"> Task</th>
                    <th class="text-center" ng-click="type = 'deadline'; reverse = !reverse"> Deadline
                        <span class="sortorder" ng-if="type === 'deadline'" ng-class="{reverse: reverse}"></span>
                    </th>
                    <th class="text-center"> Action</th>
                </tr>
                </thead>

                <tbody>
                <tr class="text-center"
                    ng-repeat="task in todoCtrl.list | orderBy:type:reverse"
                    ng-class="{task_open: task.status}">
                    <td> {{$index + 1}}</td>
                    <td><input type="checkbox" ng-model="task.status"></td>
                    <td class="text-left"> {{task.task}}</td>
                    <td> {{task.deadline | date: "dd.MM.yyyy HH:mm:ss"}}</td>
                    <td>
                        <button class="btn-self" ng-click="todoCtrl.deleteTask($index)">Delete</button>
                    </td>
                </tr>
                <tr class="text-center">
                    <td></td>
                    <td></td>
                    <td><textarea ng-model="todoCtrl.newTask"></textarea></td>
                    <td>
                        <input ng-model="todoCtrl.deadline"
                               type="datetime-local">
                    </td>
                    <td>
                        <button class="btn-self" ng-click="todoCtrl.addTask()"> Add</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/angular/angular.min.js"></script>

<script src="js/app.js"></script>
<script src="js/todo-list/todoList.controller.js"></script>


</body>
</html>
